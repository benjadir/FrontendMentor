<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./css/calculatrice.css">
</head>
<body>
    <h2>calculatrice ...</h2><hr>
    <br>
          <div class="main">
            <div class="toppart">
                  <div class="box">
                    <div class="child1"><span style="font-weight: bolder; font-size: 25px; width: 150px;">CASIO</span></div>
                    <div class="child1"style="margin-top:1.2rem; padding-left:6rem; font-weight:bold;">THEME</div>
                    <div class="child3" style="flex-grow: 1;">
                        <div class="ch">1 2 3</div>
                        <div class="btn-p" id="p-changer">
                            <span class="before"></span>
                            <span class="between"></span>
                            <button class="circle" id="theme"></button>
                            <span class="after"></span>
                        </div>
                    </div>
 
                  </div>
                <div class="child1">
                    <input type="text" value="" id="calcInput">
                </div>
            </div>
            <div class="parent">
  
                <button class="child">7</button>
                <button class="child">8</button>
                <button class="child">9</button>
                <button class="child">del</button>
                <button class="child">4</button>
                <button class="child">5</button>
                <button class="child">6</button>
                <button class="child">+</button>
                <button class="child">1</button>
                <button class="child">2</button>
                <button class="child">3</button>
                <button class="child">-</button>
                <button class="child">.</button>
                <button class="child">0</button>
                <button class="child">/</button>
                <button class="child">X</button>
                <button class="child" style="grid-column: 1/3; width:142px; background-color: hsl(185, 42%, 37%); color:white;">RESET</button>
                <button class="child" style="grid-column: span 2; width:140px; background-color: rgb(255, 145, 0); color:white;">=</button>
            </div>
          </div>
         <script src="./js/calculator.js"></script>  
</body>
</html>
